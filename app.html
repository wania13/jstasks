<h1>“Rules for naming JS variables”</h1>
<p>Variable names can only contain letters, _, $ and numbers. For example $my_1stVariable</p>
<p>Variables must begin with a letter, $ or _. For example $name, _name or name</p>
<p>Variable names are case sensitive</p> 
<p>Variable names should not be JS keyword</p>

<p id="add"></p>
<p id="subtract"></p>
<p id="multiply"></p>
<p id="divide"></p>
<p id="mod"></p>
<p id="remain"></p>
